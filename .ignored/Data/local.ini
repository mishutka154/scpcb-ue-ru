[death]
apache.gateb = "CH-2 Центру. Убил убегающего сотрудника Класса Д у Выхода Б."
smoke = %s найден мёртвым в [ДАННЫЕ УДАЛЕНЫ]. Причина смерти: удушье, вызванное газом.
173.gw = %s. Причина смерти: смертельный перелом шеи. Записи с камер наблюдения подтверждают, что субъект был убит SCP-173.
173.intro = %s. Причина смерти: смертельный перелом шеи. Согласно словам начальника службы безопасности Франклина, который присутствовал в камере содержания SCP-173 во время нарушения условий содержания, субъект был убит SCP-173, как только начались сбои в электрической сети.
173.6 = "Если я не ошибаюсь, одна из основных целей этих комнат - остановить SCP-173, дабы он не продвигался далее во время нарушений условий содержания. Так чьей же блестящей идеей было сделать там ЧЁРТОВУ ВЕНТИЛЯЦИЮ ЧЕЛОВЕЧЕСКИХ РАЗМЕРОВ?"
173.default = %s. Причина смерти: смертельный перелом шеи. Предположительно, убит SCP-173.
106.dimension = %s. Тело частично разложилось, предположительно, из-за эффекта "коррозии" SCP-106. Тело утилизировано путём сжигания.
106.gatea = "SCP-106 был замечен в районе Ворот А, окончательно нарушив условия содержания. После использования турели высокоинтенсивного заряда персоналом, объект перешёл в карманное измерение. Пострадавший - один (1) сотрудник Класса Д, опознанный очевидцами как %s, который также сбежал из комплекса и столкнулся с объектом. Инцидент требует расследования, условия содержания восстанавливаются."
096 = В [ДАННЫЕ УДАЛЕНЫ] было найдено большое количество крови. ДНК принадлежит %s. Скорее всего, он был [ДАННЫЕ УДАЛЕНЫ] SCP-096.
0492 = Три (3) активных образца SCP-049-2 были найдены в туннеле за пределами камеры содержания SCP-049. Уничтожены Девятихвостой Лисой.
049 = В [ДАННЫЕ УДАЛЕНЫ] был найден активный образец SCP-049-2. Уничтожен Девятихвостой Лисой.
0492killed = %s. Причина смерти: множественные раны и травмы, нанесённые SCP-049-2.
guard.173 = %s. Причина смерти: огнестрельное ранение в голову. Записи с камер наблюдения подтверждают, что субъект был убит Агентом Алгрином вскоре после начала блокировки зоны.
guard.gateb = "Агент Г. Центру. Уничтожил убегающего сотрудника Класса Д во внутреннем дворе Выхода Б."
guard.default = %s. Уничтожен Агентом [ДАННЫЕ УДАЛЕНЫ].
apache.gatea = "CH-2 Центру. Убил убегающего сотрудника Класса Д у Выхода А."
035.offices = "Похоже, что одно большое и очень активное щупальце выросло из трупа учёного в офисе [ДАННЫЕ УДАЛЕНЫ]. Его уровень агрессии не похож на тот, что мы видели раньше. Видимо, в какой-то момент это щупальце избило какого-то бедолагу Класса Д до смерти."
035.default = "Чтобы с этим разобраться, обычной группой чистильщиков не обойдёшься. Два больших и очень активных щупальца, похоже, сформировались внутри камеры. Их уровень агрессии не похож на тот, что мы видели раньше - видимо, в какой-то момент это щупальце избило какого-то бедолагу Класса Д до смерти в момент прорыва."
939 = "Все четверо (4) сбежавших экземпляров SCP-939 были захвачены и успешно возвращены в должные условия содержания. Они натворили настоящий погром в районе Хранения 6. Была послана бригада чистильщиков."
1499.dimension = Всему персоналу, располагавшемуся в эвакуационном убежище ЛЦ-2 во время катастрофы, были введены амнезиаки Класса Б в связи с Инцидентом 1499-Е. Субъект Класса Д, участвовавший в этом происшествии, вскоре был застрелен Агентом [ДАННЫЕ УДАЛЕНЫ].
1499 = Неопознанный субъект мужского пола и мёртвый сотрудник Класса Д были обнаружены в [ДАННЫЕ УДАЛЕНЫ] Девятихвостой Лисой. Человек, как было отмечено, был весьма возбуждён и, похоже, говорил только по-русски. Он был отправлен во временную зону сдерживания в [ДАННЫЕ УДАЛЕНЫ] до прибытия переводчика.
008 = %s. Причина смерти: многочисленные рваные раны и травмы от ударов тупым предметом, нанесённые [ДАННЫЕ УДАЛЕНЫ], который был заражён SCP-008. Данный субъект был обнаружен и ликвидирован подразделением Девятихвостая Лиса.
ntf.blood = %s. Погиб от потери крови после выстрела Девятихвостой Лисы.
ntf.terminated = %s. Ликвидирован Девятихвостой Лисой.
ntf.gatea = "%s был обнаружен в Воротах A и уничтожен. Инцидент нуждается в исследовании."
860 = %s последний раз был замечен входящим в SCP-860-1, так и не вышедшим на другую сторону. Предположительно пропал или погиб в SCP-860-1.
895 = "Нам известно, что он умер от сердечного приступа. Мне кажется, что это было вызвано SCP-895, хотя подобное влияние на видеотехнику с такого расстояния не наблюдалось раньше. Необходимо дальнейшее исследование, чтобы определить, расширяется ли "красная зона" SCP-895."
895.nvg.914 = "Сотрудник Класса Д смотрел на SCP-895 через цифровые очки ночного видения, предположительно, улучшенные с помощью SCP-914. Вполне возможно, что субъект был способен частично противостоять меметическому воздействию с помощью этих очков. Они были взяты на хранение для дальнейшего исследования."
895.nvg.096 = "Сотрудник Класса Д смотрел на SCP-895 через аппаратуру, называемую "ШИФРАТОР", в результате чего погиб."
895.nvg = "Сотрудник Класса Д смотрел на SCP-895 через цифровые очки ночного видения, в результате чего и погиб."
tesla = %s убит вратами тесла в [ДАННЫЕ УДАЛЕНЫ].
door = %s был обнаружен раздавленным между тяжёлыми дверьми внутри [ДАННЫЕ УДАЛЕНЫ].
939.gas = %s найден мёртвым в Зоне Хранения 6 с признаками удушения в следствие утечек газа, случившихся во время нарушения. После удержания всех четырёх (4) образцов SCP-939, была отправлена команда по ремонту.
939.shaft = %s найден мёртвым в шахте лифта в Зоне Хранения 6. Объект, вероятнее всего, попал туда, пока убегал от одного из образцов SCP-939. После удержания всех четырёх (4) образцов SCP-939, была отправлена команда по ремонту.
966 = %s найден мёртвым с множественными рваными ранами на теле. Причина смерти не установлена.
012 = %s найден в луже крови рядом с SCP-012. Похоже, что субъект разодрал в кровь свои запястья и написал три дополнительные строки в композиции, а затем умер от потери крови.
035 = Класс Д %s найден мёртвым внутри камеры содержания SCP-035. Видны обширные кровоизлияния вокруг глаз субъекта, а также в полости рта и носа. Тело отправлено на вскрытие.
205 = По-видимому, цикл SCP-205 вернулся к нормальному распорядку после аномалий, которые наблюдались во время [ДАННЫЕ УДАЛЕНЫ]. Тело %s было найдено внутри камеры. Обнаружены признаки травмы от удара тупым предметом, что типично для всех, кто входит в камеру с выключенным светом.
914 = "В отсеке вывода SCP-914 был найден сильно изуродованный труп. После анализа ДНК труп был идентифицирован как Класс Д %s. Очевидно, что субъект был "переработан" SCP-914 в режиме "Очень грубо", но мы до сих пор не можем понять, как он оказался в отсеке ввода и кто или что повернуло ключ."
1048a = В [ДАННЫЕ УДАЛЕНЫ] был обнаружен труп. Предположительно, субъект подвергся нападению со стороны SCP-1048-A и задохнулся от ушей, проросших внутрь тела. Тело отправлено на вскрытие.
1162 = Мёртвый субъект класса D был обнаружен внутри камеры содержания SCP-1162-ARC. Вскрытие показало, что его правое лёгкое отсутствовало, что предполагает взаимодействие с SCP-1162-ARC.
106_1 = В дополнение к разложению, типичному для всех жертв SCP-106, на теле присутствуют повреждения, не наблюдавшиеся ранее: массивный перелом черепа, три (3) сломанных ребра, перелом плеча и множественные тяжёлые раны.
106_2 = В дополнение к разложению, типичному всем жертвам SCP-106, субъект получил множественные тяжёлые переломы обеих ног.
killbat = %s найден мёртвым в отсеке вывода SCP-914 рядом с предметом, похожим на обычную 9В-батарейку. Субъект покрыт сильными электрическими ожогами, предполагается, что он был убит током от этой батарейки. Батарейка взята на хранение для дальнейшего изучения.
1123 = %s был застрелен после попытки напасть на члена Девятихвостой Лисы. Записи с камер наблюдения показывают, что примерно за девять (9) минут до этого субъект блуждал по Зоне, выкрикивая фразу "Избавиться от четырёх вредителей!" на китайском языке. Неподалёку в [ДАННЫЕ УДАЛЕНЫ] был обнаружен SCP-1123, что даёт основания предполагать, что субъект вступил с ним в физический контакт. Как именно SCP-1123 был изъят из своей камеры содержания, до сих пор неизвестно.
kill_1 = [ДАННЫЕ УДАЛЕНЫ]
kill_2 = %s найден мёртвым в секторе [ДАННЫЕ УДАЛЕНЫ]. Похоже, что субъект не получил физических повреждений, и нет никаких видимых признаков того, что именно его убило. Тело отправлено на вскрытие.
kill_3 = НАРУШЕНИЕ_ДОСТУПА_ИСКЛЮЧЕНИЯ
kill_4 = %s найден мёртвым в секторе [ДАННЫЕ УДАЛЕНЫ]. Похоже, что субъект написал буквы "ус" своей собственной кровью рядом с собой. Никаких других признаков физического повреждения или борьбы не обнаружено. Тело отправлено на вскрытие.
superman = В [ДАННЫЕ УДАЛЕНЫ] был найден комбинезон сотрудника Класса Д. При дальнейшей экспертизе выяснилось, что комбинезон был наполнен 12,5 килограммами субстанции, напоминающей синий пепел. Химический анализ субстанции не дал результатов. Скорее всего, всё это связано с SCP-914.
joint = %s найден в коматозном состоянии в [ДАННЫЕ УДАЛЕНЫ]. Субъект держал в руке предмет, похожий на сигарету, и широко улыбался. Химический анализ сигареты не дал результатов, но похоже, что она содержит высокую концентрацию неизвестных химикатов, молекулярная структура которых похожа на тетрагидроканнабинол.
ringsleep = %s найден в коматозном состоянии, вызванным улучшенным SCP-714, обработанном в SCP-914. Субъект был ликвидирован.
morepower = "Запрашиваю поддержку от МОГ Ню-7. Нам нужно больше огневой мощи, чтобы его уничтожить."
0081 = %s был обнаружен поедающим работника обслуживающего персонала [ДАННЫЕ УДАЛЕНЫ] в секторе [ДАННЫЕ УДАЛЕНЫ]. Субъект был немедленно уничтожен Девятихвостой Лисой и был направлен на вскрытие. Инфекция SCP-008 была подтверждена, после чего тело было сожжено.
14991 = Местонахождение SCP-1499 до сих пор неизвестно, однако на расследование сообщений о нападении с применением насилия на церковь в российском городе [ДАННЫЕ УДАЛЕНЫ] была отправлена разведгруппа.
008gate = {0} обнаружен блуждающим у Ворот {1}. Субъект был немедленно уничтожен Девятихвостой Лисой и был направлен на вскрытие. Инфекция SCP-008 была подтверждена, после чего тело было сожжено.
409 = Была обнаружена куча кристаллов SCP-409. Также, при опознании погибших, был обнаружен %s, который имел физический контакт с SCP-409. Останки тела были сожжены вместе с кристаллизованным районом.
1025 = "Он погиб от сердечного приступа после чтения SCP-1025, это точно. Есть ли такая вещь, как психосоматический сердечный приступ, или же у SCP-1025 есть некоторые аномальные свойства, о которых мы ещё не знаем?"
895.offices = "Похоже, что одно большое и очень активное щупальце выросло из трупа учёного в офисе [ДАННЫЕ УДАЛЕНЫ]. Его уровень агрессии не похож на тот, что мы видели раньше. Видимо, в какой-то момент это щупальце избило какого-то бедолагу Класса Д до смерти."
895.default = "Чтобы с этим разобраться, обычной группой чистильщиков не обойдёшься. Два больших и очень активных щупальца, похоже, сформировались внутри камеры. Их уровень агрессии не похож на тот, что мы видели раньше - видимо, в какой-то момент это щупальце избило какого-то бедолагу Класса Д до смерти в момент прорыва."
vent = %s был найден мёртвым под большой вентиляцией на входе в камеру содержания SCP-173. По всей видимости, она упала, когда SCP-173 использовал вентиляцию для побега из области.
009_1 = "Команда тех. обслуживания, отправленная на ремонт камеры содержания SCP-009, обнаружила кристаллизованного сотрудника Класса-Д. В данный момент тело невозможно опознать из-за сильных поражений веществом."
009_3 = "Обнаружен кристаллизованный %s. Смерть вызвана контактом с SCP-009. Как субъект смог попасть [ДАННЫЕ УДАЛЕНЫ] до полной блокировки неизвестно."
009_2 = "Обнаружен кристаллизованный сотрудник Класса-Д. В данный момент тело невозможно опознать из-за сильных поражений веществом."
513 = Подопытный D-9341 был найден мёртвым в луже крови возле [ДАННЫЕ УДАЛЕНЫ], из ушей у него текла кровь из-за разрыва барабанных перепонок. Рядом с телом был обнаружен SCP-513, который, по-видимому, был ранее улучшен с помощью SCP-914. SCP-513 был немедленно помещён в желатин прибывшей Мобильной Оперативной Группой, чтобы предотвратить дальнейшие подобные инциденты.
457 = Сожжённый труп %s найден в туннелях обслуживания, которые недавно были переоборудованы под зону содержания SCP-457. Вероятно, был подвергнут нападению SCP-457.

