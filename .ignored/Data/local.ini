[tooltip]
cantchange = Эта опция не может быть изменена в игре.
fullscreen = Эта опция действует только в полноэкранном режиме.
bump = "Рельефное текстурирование" используется для имитации вмятин, искажая карты света.
vsync = Вертикальная синхронизация ожидает завершения текущего цикла обновления дисплея перед вычислением следующего кадра, предотвращая такие проблемы, как разрыв экрана. Это привязывает частоту кадров в игре к частоте обновления вашего дисплея и может привести к некоторой задержке отрисовки.
alias = "Сглаживание" используется для сглаживания изображения перед его отображением. Позволяет избавиться от лесенок на моделях.
lights = Создаёт эффект вспышки на источниках света.
gamma = "Гамма-коррекция" поможет достичь баланса яркости, если игра кажется слишком тёмной или светлой. Установка слишком большого или низкого значения может вызвать ухудшение детализации изображения.
default.value.100 = Текущее значение: %s% (по умолчанию 100%)
particle_1 = Определяет количество частиц, которые могут быть отображены в кадре.
particle_2.1 = Отображается только дым.
particle_2.2 = Отображаются некоторые частицы.
particle_2.3 = Отображаются все частицы.
lod = "Детализация текстур" устанавливает дистанцию, на которой будет изменяться детализация текстур. Измените этот параметр, если текстуры мерцают или выглядят слишком размытыми.
vram = Текстуры, которые хранятся в видеопамяти (VRAM), будут загружаться быстрее. Однако это может вызвать ухудшение их качества.
fov = "Поле зрения" задаёт угол обзора для игрока во время игры.
default.value.fov = Текущее значение: %s° (по умолчанию 60°)
anisotropic = "Анизотропная фильтрация" повышает качество изображения текстур на поверхностях, находящихся под косыми углами обзора по отношению к камере.
atmo = Меняет атмосферу между обычным SCP:CB и SCP:CB UER. Новая атмосфера более комфортная для игры при дневном свете и лучше для создания видео. В свою очередь, Старая лучше для ночной игры.
screnderinterval = "Интервал рендера камеры" изменяет частоту обновления изображения камеры. Измените этот параметр, если у Вас низкий FPS во время просмотра мониторов.
mastervolume = Регулирует общую громкость звуков. Сдвинув ползунок полностью влево, Вы отключите все звуки.
default.value.50 = Текущее значение: %s% (по умолчанию 50%)
default.value.0 = Текущее значение: %s% (по умолчанию 0%)
musicvolume = Регулирует громкость фоновой музыки. Сдвинув ползунок полностью влево, Вы отключите фоновую музыку.
soundvolume = Регулирует громкость звуковых эффектов. Сдвинув ползунок полностью влево, Вы отключите звуки окружения.
voicevolume = Регулирует громкость голосов игрока и NPC. Сдвинув ползунок полностью влево, Вы отключите голоса.
autorelease = "Автовысвобождение звука" высвободит из памяти звук, который не используется более 5 секунд. Предотвращает ошибки с распределением памяти.
usertrack = Включает возможность прослушивания пользовательских треков на 1-ом канале радио. Треки загружаются из директории "SFX\Radio\UserTracks". Нажмите "1", когда выбрано радио, чтобы прослушать Ваши треки.
trackmode = Порядок проигрывания пользовательских треков. "Повтор" воспроизводит каждый файл в алфавитном порядке. "Случайно" выбирает следующий трек в случайном порядке.
modenote = Обратите внимание, что случайный режим не препятствует повтору ранее воспроизведенных треков.
scantrack = Перепроверяет папку на наличие новых или удалённых треков.
cantchangebtn = Эта кнопка не может быть использована в игре.
mousespeed = Регулирует скорость указателя мыши.
invertx = "Инвертировать мышь по оси X" не требует пояснений.
inverty = "Инвертировать мышь по оси Y" не требует пояснений.
mousesmooth = Сглаживает движение указателя мыши.
configcontrol = Настройка управления в игре.
hud = Отображает полоски моргания и выносливости.
console = Включает возможность использования консоли разработчика в игре. Открывается по нажатию клавиши %s.
errorconsole = "Открывать консоль при ошибке" не требует пояснений.
achipop = При разблокировании достижения показывает всплывающее окно.
autosave = Автоматически сохраняет игру каждые 2 минуты. Нажмите "%s", чтобы отменить автоматическое сохранение.
autosave.note = Этот параметр работает только с типом сохранений "Сохранение везде".
txtshadow = Отображает теневой эффект для всего текста.
fps = Отображает количество кадров в секунду в левом верхнем углу.
frame = Ограничивает частоту кадров в игре до желаемого значения.
frame.note = Обычно выбирается значение в 60 FPS или выше. Если Вы заметили чрезмерное подёргивание при этом значении, попробуйте снизить его, чтобы сделать изображение более стабильным.
bar = Делает полосы плавными.
startvideo = "Вступительные видео" проигрывает вступительные видео во время запуска игры.
launcher = "Включить лаунчер" не требует пояснений.
subtitles = Отображает текущие диалоги в текстовой форме.
subtitles.color = "Цвет субтитров" не требует пояснений.
reset = "Сбросить опции" не требует пояснений.
subtitles.note = Не доступно в этой версии!
vignette = Показывает/скрывает наложение виньетки.
lightingquality = Настраивает качество освещения. Чем выше настройка, тем больше объектов может отбрасывать тени.
shadows = Переключает тени от капель под NPC, предметами и игроком.
fpb = Спрятать/показать тело игрока.
default.value = Текущее значение: {0} ({1} по умолчанию)
perf.effect.low = Не влияет на производительность.
perf.effect.mid = Незначительно влияет на производительность.
perf.effect.high = Значительно влияет на производительность.
ambientocclusion = "Окружающая окклюзия" добавляет реалистичности, имитируя мягкие тени в местах, где свет не падает. Например: в углах, щелях и местах соприкосновения объектов.
texquality = Регулирует качество текстур.
colorcorrection = "Цветокоррекция" — это процесс настройки цветов для достижения желаемого вида, либо для исправления неточностей, либо для стилистического эффекта.
bloom = "Свечение" имитирует рассеивание света в камере или человеческом глазе, создавая мягкое свечение вокруг ярких источников света.
motionblur = "Размытие движения" — это визуальный эффект, который имитирует размытие быстро движущихся объектов или движение камеры, чтобы воспроизвести то, как люди воспринимают движение в реальной жизни, создавая большее ощущение скорости и реалистичности.
volumetriclights = "Пространственное освещение" cоздаёт эффект объёмного света (пыли).
